<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Lecteur audio</title>
  </head>
  <body>
    <div id="conteneur-lecteur" class="sobre m-3 p-2 w-50">
      <div id="liste-lecture" style="display: none">
        <span
          class="chanson-actuelle"
          data-artiste="Inconnu"
          data-titre="Son de pluie"
          data-source="audio/pluie.mp3"
        ></span>
        <span
          data-artiste="Ludovico Einaudi"
          data-titre="Nefeli"
          data-source="audio/nefeli.mp3"
        ></span>
        <span
          data-artiste="David Jalbert"
          data-titre="Souvenirs d'enfance"
          data-source="audio/souvenirs.mp3"
        ></span>
        <span
          data-artiste="Le Vent du Nord"
          data-titre="Forillon"
          data-source="audio/forillon.mp3"
        ></span>
        <span
          data-artiste="Vincent Vallière"
          data-titre="Le temps passe"
          data-source="audio/temps.mp3"
        ></span>
        <span
          data-artiste="Richard Desjardins"
          data-titre="Le chant d'un bum"
          data-source="audio/bum.mp3"
        ></span>
      </div>

      <p id="info-chanson"></p>
      <p id="temps-chanson"></p>

      <p>
        <button
          id="btn-precedente"
          class="btn border btn-danger btn-sm"
          type="button"
        >
          <
        </button>
        <button
          id="btn-play"
          class="btn border btn-danger btn-sm"
          type="button"
        >
          <img src="img/play.jpg" height="12" width="15" />
        </button>
        <button
          id="btn-prochaine"
          class="btn border btn-danger btn-sm"
          type="button"
        >
          >
        </button>
        <input type="checkbox" id="ckbx-boucle" value="boucle" />Boucle
      </p>

      <p>
        <input
          type="range"
          id="range-volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </p>

      <p>
        <input type="radio" name="radio-vitesse" value="0.5" />Plus lent
        <input type="radio" name="radio-vitesse" value="1" checked />Normal
        <input type="radio" name="radio-vitesse" value="1.5" />Plus vite
      </p>

      <select id="select-theme">
        <option value="sobre" selected>Sobre</option>
        <option value="azure">Azure</option>
        <option value="sombre">Sombre</option>
        <option value="hallucination">Hallucinogène!</option>
      </select>

      <audio
        id="lecteur"
        style="display: none"
        preload="metadata"
        src=""
      ></audio>
    </div>
  </body>
</html>
